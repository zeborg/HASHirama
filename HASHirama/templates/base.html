<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static',filename='favicon.ico')}}" type="image/x-icon">
    <title>HASHirama â€” Text & File Hashing</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="container px-5 py-5 bg-danger my-5 shadow-lg rounded">
            <h1 class="display-5 row justify-content-center text-white">HASHirama</h1>
            <hr class="my-4 bg-white"/>
            {% block template %}
            {% endblock %}
        </div>
    </div>

    <footer class="text-dark align-middle py-2 ">
      <p class="text-center h6 align-middle my-0">Made with <span class="text-danger">&hearts;</span> by <a class="text-danger" href="https://github.com/zeborg">Abhinav</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='clipboard.js')}}"></script>
    <script>
        var elmTextarea = document.getElementById('hash');
        var elmButton = document.getElementById('hashcopy');
        elmButton.addEventListener('click', function () {
            elmButton.dataset.clipboardText = elmTextarea.value;
        });
        function success() {
            console.log('Hash Copied!');
        };
        function fail(err) {
            console.error('Error!', err);
        };
        var cpb = clipboardButton(hashcopy, success, fail);
    </script>
</body>
</html>
